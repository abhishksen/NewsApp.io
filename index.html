<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap css cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons cdn link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />

    <title>DailyNewsUpdate</title>
  </head>
  <body class="m-0 p-0">
    <div class="container-fluid m-0 p-0">
      <!-- navbar section -->
      <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href=""
              >Indie<span class="text-primary">News</span></a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#general" id="general">General</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#business" id="business"
                    >Business</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#sports" id="sports">Sports</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#technology" id="technology"
                    >Technology</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#science" id="science">Science</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#entertainment" id="entertainment"
                    >Entertainment</a
                  >
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="text"
                  id="newsQuery"
                  placeholder="Search news"
                />
                <button
                  class="btn btn-outline-primary"
                  type="button"
                  id="searchBtn"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>

      <!-- news section-->
      <div class="pt-5">
        <div class="row m-3" id="newsType"></div>
        <div class="row me-2 ms-2" id="newsDetails"></div>
      </div>

      <!-- footer section -->
      <div class="mt-5">
        <footer class="p-5 bg-dark text-white text-center position-relative">
          <div class="container">
            <p class="lead">
              Copyright &copy; 2022
              <span class="text-primary">DailyNewsUpdate</span>
            </p>
            <a href="#" class="position-absolute bottom-0 end-0 p-5">
              <i class="bi bi-arrow-up-circle h1"></i>
            </a>
          </div>
        </footer>
      </div>
    </div>

    <!-- custom js file link  -->
    <script src="js/index.js"></script>

    <!-- javascript bundle link for Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
